<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dictionary using JS</title>
</head>
<link rel="stylesheet" href="dictionary.css" />
<body>
    <h2 class="heading">MINI DICTIONARY</h2>
    <div class="container">
        <div class="searchBox-container">
            <input type="text" placeholder="Enter Word" class="search-box" id="search-box"/>
            <img src="search-icon.png" alt="search" class="search-icon" id="search-icon" onclick="displayMeaning()"/>
        </div>
        <h2 id="word">Word:</h2>
        <h2 style="text-align: center; color: rgb(2, 98, 68);" id="display-word">-</h2>
        <h2 id="meaning">Meaning:</h2>
        <h2 style="text-align: center; color:  rgb(2, 98, 68);" id="display-meaning">-</h2>
    </div>
    <script src="dictionary.js"></script>
</body>
</html>
